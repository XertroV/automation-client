language: node_js
node_js:
- 8.4.0
branches:
  except:
  - "/\\+travis\\d+$/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script: bash scripts/travis-build.bash
notifications:
  email: false
  webhooks:
    urls:
    - https://webhook.atomist.com/travis
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
cache:
  directories:
  - "$HOME/.npm"
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+(-(m|rc)\\.[0-9]+)?$"
after_deploy:
- bash scripts/npm-publish.bash
- bash scripts/gh-publish.bash $TRAVIS_REPO_SLUG
